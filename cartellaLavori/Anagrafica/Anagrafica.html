<!-- LAVORO DI FERRIGOLO CRISTIAN -->
<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Contatto</title>
    <style>
        /* Stile generale della pagina */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenitore del form */
        form {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"],
        button {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="submit"],
        button {
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #005fa3;
        }

        p#risultato {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0f0ff;
            border-left: 5px solid #0077cc;
            border-radius: 6px;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 500px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <body>
        <div style="max-width: 600px; margin: 0 auto 20px; text-align: center;">
            <a href="cartellaLavori/index.html" target="_blank" rel="noopener noreferrer"
                style="display: inline-block; padding: 12px 25px; background-color: #4a79ff; color: white; text-decoration: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s;"
                onmouseover="this.style.backgroundColor='#355fe0'" onmouseout="this.style.backgroundColor='#4a79ff'">
                Torna alla Home
            </a>
        </div>

        <form action="#" method="POST">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="cognome">Cognome:</label><br>
            <input type="text" id="cognome" name="cognome" required><br><br>

            <label for="indirizzo">Indirizzo:</label><br>
            <input type="text" id="indirizzo" name="indirizzo" required><br><br>

            <label for="cap">CAP:</label><br>
            <input type="number" id="cap" name="cap" pattern="[0-9]{5}" title="Inserisci un CAP valido (5 cifre)"
                required><br><br>

            <label for="citta">Città:</label><br>
            <input type="text" id="citta" name="citta" required><br><br>

            <label for="eta">Età (Anno di nascita):</label><br>
            <input type="number" id="et" name="eta" required><br><br>

            <input type="submit" onclick="myFunction()">


        </form>
        <script>
            function myFunction() {
                let nome = document.getElementById("nome").value;
                let cognome = document.getElementById("cognome").value;
                let indirizzo = document.getElementById("indirizzo").value;
                let cap = parseInt(document.getElementById("cap").value);
                let citta = document.getElementById("citta").value;
                let eta = parseInt(document.getElementById("et").value);

                switch (true) { //uso true per far valere le condizioni nel case
                    case (eta >= 1901 && eta <= 1927):
                        document.write("L'utente " + nome + " " + cognome + " nato nel " + eta + ", residente a " + citta + "(" + cap + ")" + " in via " + indirizzo + " fa parte della Greatest Generation");
                        break;
                    case (eta >= 1928 && eta <= 1945):
                        document.write("L'utente " + nome + " " + cognome + " nato nel " + eta + ", residente a " + citta + "(" + cap + ")" + " in via " + indirizzo + " fa parte della Generazione Silenziosa");
                        break;
                    case (eta >= 1946 && eta <= 1964):
                        document.write("L'utente " + nome + " " + cognome + " nato nel " + eta + ", residente a " + citta + "(" + cap + ")" + " in via " + indirizzo + " fa parte dei Baby Boomers");
                        break;
                    case (eta >= 1965 && eta <= 1980):
                        document.write("L'utente " + nome + " " + cognome + " nato nel " + eta + ", residente a " + citta + "(" + cap + ")" + " in via " + indirizzo + " fa parte della Generazione X");
                        break;
                    case (eta >= 1981 && eta <= 1996):
                        document.write("L'utente " + nome + " " + cognome + " nato nel " + eta + ", residente a " + citta + "(" + cap + ")" + " in via " + indirizzo + " fa parte dei Millenials");
                        break;
                    case (eta >= 1997 && eta <= 2012):
                        document.write("L'utente " + nome + " " + cognome + " nato nel " + eta + ", residente a " + citta + "(" + cap + ")" + " in via " + indirizzo + " fa parte della Generazione Z");
                        break;
                    case (eta >= 2013):
                        document.write("L'utente " + nome + " " + cognome + " nato nel " + eta + ", residente a " + citta + "(" + cap + ")" + " in via " + indirizzo + " fa parte della Generazione Alpha");
                        break;
                    default:
                        document.write("L'anno di nascita inserito non è valido o troppo lontano.");

                }
            }
        </script>

    </body>

</html>
