<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anagrafica Utente</title>
    <style>
      body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

/* Contenitore del form */
form {
  width: 80%;
  max-width: 800px;
  margin: 30px auto;
  padding: 25px;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

/* Titolo form */
h1 {
  text-align: center;
  color: #333;
  font-size: 2rem;
  margin-bottom: 25px;
}

/* LABEL */
label {
  font-size: 1.2rem;
  font-weight: bold;
  display: block;
  margin-bottom: 10px;
  color: #222;
  margin-top: 20px;
}

/* INPUT, SELECT, DATE, NUMBER */
input[type="text"],
input[type="number"],
input[type="date"],
select,
#materie {
  width: 100%;
  padding: 8px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* RADIO GROUP */
.radio-group label {
  display: inline-block;
  margin-right: 15px;
  font-weight: normal;
  font-size: 0.95rem;
}

.radio-group input[type="radio"] {
  margin-left: 10px;
  accent-color: #007bff;
  width: auto;
}

/* CHECKBOX GROUP (versione a colonna elegante) */
.checkbox-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 8px;
}

/* BLOCCO PER OGNI CHECKBOX */
.checkbox-group label {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 6px 10px;
  background-color: #fafafa;
  border: 1px solid #ddd;
  border-radius: 4px;
  transition: background-color 0.2s ease;
  font-size: 0.95rem;
}

.checkbox-group label:hover {
  background-color: #eef6ff;
}

.checkbox-group input[type="checkbox"] {
  width: auto;
  accent-color: #007bff;
}

/* LISTA MULTIPLA */
#materie {
  font-size: 0.95rem;
}

/* BOTTONE */
input[type="button"] {
  background-color: #007bff;
  color: white;
  padding: 10px 25px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.2s ease;
  margin-top: 25px;
}

input[type="button"]:hover {
  background-color: #0056b3;
}

/* CARD DELL'OUTPUT */
#output {
  width: 80%;
  max-width: 800px;
  margin: 20px auto;
  padding: 25px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  color: #333;
}

#output h2 {
  text-align: center;
  margin-bottom: 15px;
  color: #222;
}

    </style>
  </head>

  <body>
    <form id="anagraficaForm">
    <h1>Anagrafica Generazionale</h1>

    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cognome">Cognome</label>
    <input type="text" id="cognome" name="cognome" required>

    <label for="indirizzo">Indirizzo</label>
    <input type="text" id="indirizzo" name="indirizzo">

    <label for="citta">Città</label>
    <input type="text" id="citta" name="citta">

    <label for="cap">CAP</label>
    <input type="text" id="cap" name="cap">

    <label for="eta">Età</label>
    <input type="number" id="eta" name="eta" placeholder="Età attuale">

    <label for="dataNascita">Data di nascita</label>
    <input type="date" id="dataNascita" name="dataNascita">

    <label>Sesso</label>
    <div class="radio-group">
      <label><input type="radio" name="sesso" value="M"> M</label>
      <label><input type="radio" name="sesso" value="F"> F</label>
      <label><input type="radio" name="sesso" value="Altro"> Altro</label>
    </div>

    <label for="provincia">Provincia</label>
    <select id="provincia" name="provincia">
      <option value="">-- Seleziona la provincia --</option>
      <option>RM - Roma</option>
      <option>MI - Milano</option>
      <option>NA - Napoli</option>
      <option>TO - Torino</option>
      <option>FI - Firenze</option>
      <option>VE - Venezia</option>
      <option>BA - Bari</option>
    </select>

    <label>Mezzi di locomozione posseduti in famiglia</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="mezzi" value="Auto"> Auto</label>
      <label><input type="checkbox" name="mezzi" value="Moto"> Moto</label>
      <label><input type="checkbox" name="mezzi" value="Bici"> Bici</label>
      <label><input type="checkbox" name="mezzi" value="Aereo"> Aereo</label>
      <label><input type="checkbox" name="mezzi" value="Yacht"> Yacht</label>
    </div>

    <label for="materie">Materie di insegnamento preferite (max 3)</label>
    <select id="materie" name="materie" multiple>
      <option>Matematica</option>
      <option>Italiano</option>
      <option>Inglese</option>
      <option>Scienze</option>
      <option>Storia</option>
      <option>Geografia</option>
      <option>Arte</option>
      <option>Educazione fisica</option>
      <option>Musica</option>
    </select>

    <input type="button" value="Invia dati" onclick="stampa()">
  </form>

  <div id="output">
    <h2>Dati Inseriti</h2>
    <p>Compila il modulo e premi "Invia dati" per vedere il riepilogo qui.</p>
  </div>
    <script src="scriptAnagrafica3.js"></script>

  </body>

</html>
