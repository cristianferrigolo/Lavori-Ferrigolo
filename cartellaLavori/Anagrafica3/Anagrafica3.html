<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anagrafica Utente</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        max-width: 800px;
        margin: 30px auto;
        padding: 25px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h1 {
        text-align: center;
        color: #333;
        font-size: 2rem;
        margin-bottom: 25px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      /* Titolo di sezione piÃ¹ grande */
      .form-group > label:first-child {
        font-size: 1.2rem;
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
        color: #222;
      }

      /* Input, select e textarea */
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      /* Radio e checkbox */
      .form-group input[type="radio"],
      .form-group input[type="checkbox"] {
        width: auto;
        margin-left: 10px;
        accent-color: #007bff;
      }

      /* Sezione Sesso e simili */
      .options-group {
        margin-top: 8px;
      }

      .options-group label {
        font-size: 0.95rem;
        color: #333;
      }

      /* Checkbox: testo a sinistra, quadratino a destra */
      .checkbox-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-top: 8px;
      }

      .checkbox-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 6px 10px;
        background-color: #fafafa;
        transition: background-color 0.2s ease;
      }

      .checkbox-item:hover {
        background-color: #eef6ff;
      }

      .checkbox-item label {
        font-size: 0.95rem;
        color: #333;
      }

      /* Listbox */
      #materie {
        font-size: 0.95rem;
      }

      /* Bottone */
      .button-container {
        text-align: center;
      }

      .form-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .form-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>

    <script src="scriptAnagrafica3.js"></script>

  </body>
</html>
