<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Anagrafica con LocalStorage - FERRIGOLO CRISTIAN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form>
        <h1>Anagrafica con LocalStorage - FERRIGOLO CRISTIAN</h1>

        <label>Nome</label>
        <input type="text" id="nome">

        <label>Cognome</label>
        <input type="text" id="cognome">

        <label>Indirizzo</label>
        <input type="text" id="indirizzo">

        <label>Città</label>
        <input type="text" id="citta">

        <label>CAP</label>
        <input type="text" id="cap">

        <label>Età</label>
        <input type="number" id="eta">

        <label>Data di nascita</label>
        <input type="date" id="dataNascita">

        <label>Sesso</label>
        <div class="inline">
            <input type="radio" name="sesso" value="M"> M
            <input type="radio" name="sesso" value="F"> F
            <input type="radio" name="sesso" value="Altro"> Altro
        </div>

        <label>Provincia</label>
        <select id="provincia">
            <option value="">Seleziona</option>
            <option value="MI">Milano</option>
            <option value="RM">Roma</option>
            <option value="NA">Napoli</option>
        </select>

        <label>Mezzi posseduti</label>
        <div class="inline">
            <input type="checkbox" name="mezzi" value="Auto"> Auto
            <input type="checkbox" name="mezzi" value="Moto"> Moto
            <input type="checkbox" name="mezzi" value="Bici"> Bici
        </div>

        <label>Materie preferite</label>
        <select id="materie" multiple>
            <option>Matematica</option>
            <option>Italiano</option>
            <option>Inglese</option>
            <option>Scienze</option>
        </select>

        <input type="button" value="Aggiungi Persona" onclick="aggiungiPersona()">
        <input type="button" value="Invia Tutti" onclick="inviaDati()">
    </form>

    <div id="lista"></div>

    <script src="script1.js"></script>
</body>

</html>
