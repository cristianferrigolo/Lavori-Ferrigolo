<!-- LAVORO DI FERRIGOLO CRISTIAN -->
<!DOCTYPE html>
<html>

<body>

    <canvas id="myCanvas" width="2000" height="2000" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.</canvas>

    <script>
        //cerchio con base W3SCHOOL
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(1000, 1000, 800, 0, 2 * Math.PI);
        ctx.stroke();

        var a = 1000;
        var b = 400;
        var c = 1500;
        var d = 700;
        var e = 1300;
        var f = 1600;
        
        //stella
        ctx.moveTo(a, b); //inizio linea1
        ctx.lineTo(d, c);
        ctx.moveTo(a, b); //inizio linea2
        ctx.lineTo(e, c);
        ctx.moveTo(e, c); //inizio linea3
        ctx.lineTo(b, a);
        ctx.moveTo(b, a); //inizio linea4
        ctx.lineTo(f, a);
        ctx.moveTo(f, a); //inizio linea5
        ctx.lineTo(d, c);
        ctx.stroke();
    </script>

</body>

</html>
