<!-- LAVORO DI FERRIGOLO CRISTIAN -->
<!DOCTYPE html>
<html>

<body>

    <canvas id="myCanvas" width="2000" height="2000" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML canvas tag.</canvas>

    <script>
        //cerchio con base W3SCHOOL
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(1000, 1000, 800, 0, 2 * Math.PI);
        ctx.stroke();

        //stella
        ctx.moveTo(1000, 400); //inizio linea1
        ctx.lineTo(700, 1500);
        ctx.moveTo(1000, 400); //inizio linea2
        ctx.lineTo(1300, 1500);
        ctx.moveTo(1300, 1500); //inizio linea3
        ctx.lineTo(400, 1000);
        ctx.moveTo(400, 1000); //inizio linea4
        ctx.lineTo(1600, 1000);
        ctx.moveTo(1600, 1000); //inizio linea5
        ctx.lineTo(700, 1500);
        ctx.stroke();
    </script>

</body>

</html>
